<!DOCTYPE html>
<html lang="en">
<body>
    <h1>King Country Metro Scheduling Updater</h1>

    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    
    <h3>Enter</h3>
    <form action="/display" method="POST">
    <p>Booking ID</p>
        <input type="text" name="bookingid">
    </form>
    

    <h3>Or</h3>
    
    <form action="/display" method="POST">
    <p>Bus ID</p>
        <input type="text" name="busid" >
         <p>Initial Time (HH:MM format)</p>
        <input type="text" name="beginTime">
        <p></p>
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
